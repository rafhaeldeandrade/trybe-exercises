<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="body-container">
      <form>
        <fieldset class="dados-pessoais">
          <legend>Dados pessoais:</legend>
          <div>
            <label for="name">Nome:</label>
            <input
              type="text"
              name="name"
              id="name"
              maxlength="40"
              placeholder="John Doe"
              required
            />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input
              type="text"
              name="email"
              id="email"
              maxlength="50"
              placeholder="qualquerum@qualquerum.com"
              required
            />
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="12345678910"
              maxlength="11"
              required
            />
          </div>
          <div>
            <label for="address">Endereço:</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Rua Pindaiba"
              maxlength="200"
              required
            />
          </div>
          <div>
            <label for="city">Cidade:</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="San Andreas"
              maxlength="28"
              required
            />
          </div>
          <div>
            <label for="state">Estado:</label>
            <select name="state" id="state" required></select>
          </div>
          <div class="flex-container">
            <label for="casa">Casa</label>
            <input type="radio" name="tipo" id="house" />
            <label for="apartamento">Apartamento</label>
            <input type="radio" name="tipo" id="apartment" />
          </div>
        </fieldset>
        <fieldset class="dados-curriculo">
          <legend>Dados do currículo:</legend>
          <div class="div-flex">
            <label class="label-textarea" for="resume"
              >Resumo do currículo:</label
            >
            <textarea
              name="resume"
              id="resume"
              cols="25"
              rows="10"
              maxlength="1000"
              required
            ></textarea>
          </div>
          <div>
            <label for="cargo">Cargo:</label>
            <input
              type="text"
              name="cargo"
              id="cargo"
              maxlength="40"
              placeholder="Pintor"
              required
            />
          </div>
          <div class="div-flex">
            <label class="label-textarea" for="desc">Descrição do cargo</label>
            <textarea
              name="desc"
              id="desc"
              cols="30"
              rows="10"
              maxlength="500"
              required
            ></textarea>
          </div>
          <div>
            <label for="data-inicio">Data de início:</label>
            <input
              type="text"
              name="data-inicio"
              id="data-inicio"
              placeholder="01/02/1993"
              maxlength="10"
              required
            />
          </div>
        </fieldset>
        <button type="submit" id="btn-submit">Enviar</button>
        <button type="reset" id="btn-reset">Limpar</button>
      </form>
    </div>
    <div class="resultado"></div>
    <div class="erro"></div>
    <script src="script.js"></script>
  </body>
</html>
