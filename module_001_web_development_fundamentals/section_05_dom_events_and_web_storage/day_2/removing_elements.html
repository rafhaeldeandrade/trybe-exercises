<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>
    <script>
      //1 Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho
      const paiDoPai = document.getElementById("paiDoPai");
      paiDoPai.firstElementChild.removeChild(paiDoPai.firstElementChild.children[3])
      paiDoPai.firstElementChild.removeChild(paiDoPai.firstElementChild.children[2])
      paiDoPai.firstElementChild.removeChild(paiDoPai.firstElementChild.childNodes[4])
      paiDoPai.firstElementChild.firstElementChild.nextElementSibling.removeChild(paiDoPai.firstElementChild.firstElementChild.nextElementSibling.lastElementChild)
    </script>
  </body>
</html>
