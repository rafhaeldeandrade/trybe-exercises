<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>
    <script>
      // Crie um irmão para elementoOndeVoceEsta .
      // Crie um filho para elementoOndeVoceEsta .
      // Crie um filho para primeiroFilhoDoFilho .
      // A partir desse filho criado, acesse terceiroFilho .

      function createElement(element, classe = "") {
        let elemento = document.createElement(element);
        elemento.classList.add(classe);
        return elemento;
      }

      const elementoOndeVoceEsta = document.getElementById(
        "elementoOndeVoceEsta"
      );
      let siblingForElementoOndeVoceEsta = createElement(
        "div",
        "irmaoDoElementoOndeVoceEsta"
      );
      elementoOndeVoceEsta.parentElement.appendChild(
        siblingForElementoOndeVoceEsta
      );
      let filhoForElementoOndeVoceEsta = createElement(
        "div",
        "filhoDoElementoOndeVoceEsta"
      );
      elementoOndeVoceEsta.appendChild(filhoForElementoOndeVoceEsta);
      let filhoForPrimeiroFilhoDoFilho = createElement(
        "div",
        "filhoDoPrimeiroFilhoDoFilho"
      );
      elementoOndeVoceEsta.firstElementChild.appendChild(
        filhoForPrimeiroFilhoDoFilho
      );
      console.log(
        filhoForPrimeiroFilhoDoFilho.parentElement.parentElement.parentElement
          .lastElementChild.previousElementSibling.previousElementSibling
      );
    </script>
  </body>
</html>
